<form (ngSubmit)="submit()" [formGroup]="pessoaForm" #formDir="ngForm" class="mt-4">
  <div class="form-group">
    <input type="hidden" formControlName="id" />
  </div>

  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" placeholder="Insira seu nome" formControlName="nome" required/>
    <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="nome.errors?.['required']">O nome é obrigatório.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" class="form-control" placeholder="Insira seu CPF" formControlName="cpf" required [pattern]="'[0-9]{3}\\.?[0-9]{3}\\.?[0-9]{3}\\-?[0-9]{2}'"/>
    <div *ngIf="cpf.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="cpf.errors?.['required']">O CPF é obrigatório.</p>
      <p *ngIf="cpf.errors?.['pattern']">Por favor, insira um CPF válido.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="sexo">Sexo:</label>
    <select class="form-control" formControlName="sexo" required>
      <option value="F">Feminino</option>
      <option value="M">Masculino</option>
      <option value="O">Outros</option>
    </select>
  </div>

  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" class="form-control" placeholder="Insira seu e-mail" formControlName="email" required/>
    <div *ngIf="email.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="email.errors?.['required']">O E-mail é obrigatório.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="celular">Celular:</label>
    <input type="text" class="form-control" placeholder="(99) 99999-9999" formControlName="celular" required />
    <div *ngIf="celular.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="celular.errors?.['required']">O celular é obrigatório.</p>
    </div>
  </div>

  <button type="submit">{{btnText}}</button>
</form>
